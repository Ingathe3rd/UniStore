    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #1e8449;
            --bg-start-color: powderblue;
            --card-bg: #FFFFFF;
            --text-color: #000000;
            --light-text-color: #333333;
            --accent-color: var(--primary-color);
            --hover-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: 0.4s ease-in-out;
            --sidebar-bg: #ffffff;
            --sidebar-text-color: var(--text-color);
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-start-color);
            color: var(--text-color);
            transition: margin-left var(--transition);
            overflow-x: hidden;
            min-height: 100vh;
        }

        body.sidebar-open, body.modal-open {
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 998;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        header a {
            color: white;
            text-decoration: none;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.6rem;
            font-weight: 600;
            left: 30px;
        }
        .logo i { margin-right: 10px; margin-left: 30px }

        .hamburger-icon {
            font-size: 22px;
            color: white;
            background-color: var(--primary-color);
            padding: 12px 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            position: fixed;
            top: 4px;
            left: 8px;
            z-index: 1002;
            box-shadow: var(--card-shadow);
            transition: left var(--transition), background-color 0.2s;
        }
        .hamburger-icon:hover {
            background-color: var(--secondary-color);
        }

        #sidebar-nav {
            height: 100%;
            width: var(--sidebar-width);
            position: fixed;
            z-index: 1001;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            background-color: var(--sidebar-bg);
            overflow-x: hidden;
            overflow-y: auto;
            padding-top: 80px;
            transition: left var(--transition);
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            border-right: 1px solid #e0e0e0;
        }
        #sidebar-nav.active {
            left: 0;
        }
        #sidebar-nav a, #sidebar-nav .sidebar-filter-btn {
            padding: 14px 15px 14px 25px;
            text-decoration: none;
            font-size: 1rem;
            color: var(--sidebar-text-color);
            display: flex;
            align-items: center;
            transition: background-color 0.2s, color 0.2s, transform 0.2s;
            border: none;
            background: none;
            width: calc(100% - 20px);
            text-align: left;
            cursor: pointer;
            box-sizing: border-box;
            border-radius: 8px;
            margin: 5px 10px;
        }
        #sidebar-nav a i, #sidebar-nav .sidebar-filter-btn i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        #sidebar-nav a:hover, #sidebar-nav .sidebar-filter-btn:hover {
            background-color: #e6f7ed;
            color: var(--primary-color);
            transform: translateX(5px);
        }
        #sidebar-nav .sidebar-filter-btn.active-filter-sidebar {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #sidebar-nav .close-sidebar-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: var(--light-text-color);
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s;
        }
        #sidebar-nav .close-sidebar-btn:hover {
            color: #dc3545;
            background-color: transparent;
        }
        #sidebar-nav hr {
            margin: 20px 15px;
            border: 0;
            border-top: 1px solid #e0e0e0;
        }
        #sidebar-nav .sidebar-heading {
            padding: 10px 25px 5px;
            font-size: 0.95rem;
            color: var(--light-text-color);
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 15px;
        }

        #heading-container {

            padding: 60px 20px 40px;
            background-color: powderblue;
        }

        #heading-container h1 {

            margin: 0;

        }

        .card-grid {

            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 30px;

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid #e0e0e0;
            width: 300px;

        }
        .card:hover {

        }
        .card img {

        }
        .card-content {

        }

        }

        .card-content p b {
            color: var(--text-color);
        }
        .card-content .price {
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .seller {

            align-items: center;
            margin-top: 15px;

            border-top: 1px solid #f0f0f0;
        }

            justify-content: center;

        .seller img {

            height: 45px;
            border-radius: 50%;

            border: 2px solid var(--primary-color);
            object-fit: cover;
        }
        .seller-info {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .seller-info p {
            margin: 0;
        }

        footer {

        footer a {
            color: white;

        footer a:hover {

        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            display: block;
            position: relative;
            margin: auto;
            padding: 0;
            max-width: 100%;
            max-height: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .modal-img {

            height: auto;
            max-height: 85vh;
            object-fit: contain;
            border-radius: var(--border-radius);

        .close {

            color: #f8f9fa;

            font-weight: bold;

        .close:hover {

        .modal-caption {

        }

        .loading-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .loading-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid #e0e0e0;
            width: 300px;
            height: 350px;
            overflow: hidden;
            position: relative;
        }
        .loading-img {
            width: 100%; height: 180px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%; animation: loading-animation 1.5s infinite;
        }
        .loading-content { padding: 20px; }
        .loading-title {
            height: 24px; width: 80%; margin-bottom: 16px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%; animation: loading-animation 1.5s infinite; border-radius: 4px;
        }
        .loading-text {
            height: 16px; width: 40%; margin-bottom: 8px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%; animation: loading-animation 1.5s infinite; border-radius: 4px;
        }
        .loading-text:nth-child(3) { width: 90%; }
        .loading-seller { display: flex; align-items: center; margin-top: 20px; }
        .loading-avatar {
            width: 45px; height: 45px; border-radius: 50%; margin-right: 12px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%; animation: loading-animation 1.5s infinite;
        }
        .loading-seller-info { flex: 1; }
        .loading-info-line {
            height: 12px; width: 60%; margin-bottom: 6px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%; animation: loading-animation 1.5s infinite; border-radius: 4px;
        }
        .loading-info-line:last-child { width: 40%; }
        @keyframes loading-animation {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px)}
            to {opacity: 1; transform: translateY(0px)}
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 20px;

            #heading-container p {

            }
            .modal-content {
                max-width: 95%;

            }

                right: 15px;
            }

            }
        }

        @media (max-width: 480px) {
            .card {
                width: calc(100% - 20px);
            }
            .card-content {
                padding: 15px;
            }
            .card-content h3 {
                font-size: 1.1rem;
            }
            .card-content p {
                font-size: 0.9rem;
            }
            .seller img {
                width: 35px;
                height: 35px;
            }
            .seller-info {
                font-size: 0.85rem;
            }
        }
    </style>

    <script>
        const sidebar = document.getElementById('sidebar-nav');
        const hamburgerIcon = document.getElementById('hamburger-menu-icon');
        const imageModal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const modalCaption = document.getElementById("modalCaption");
        const loadingContainer = document.getElementById('loading-container');
        const cardGrid = document.getElementById('card-grid');

        let allItemsData = [];
        
        const NETLIFY_FUNCTION_URL = '/.netlify/functions/get-data'; 

        const CACHE_KEY = 'uniStoreData';
        const CACHE_VERSION_KEY = 'uniStoreDataVersion';
        
        const CURRENT_DATA_VERSION = '2.5';  //Change this when new data is uploaded

        loadingContainer.style.display = 'flex';
        cardGrid.style.display = 'none';

        function openSidebar() {
            sidebar.classList.add('active');
            document.body.classList.add('sidebar-open');
            sidebar.setAttribute('aria-hidden', 'false');
            hamburgerIcon.setAttribute('aria-expanded', 'true');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            document.body.classList.remove('sidebar-open');
            sidebar.setAttribute('aria-hidden', 'true');
            hamburgerIcon.setAttribute('aria-expanded', 'false');
        }

        hamburgerIcon.addEventListener('click', () => {
            if (sidebar.classList.contains('active')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        hamburgerIcon.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                if (sidebar.classList.contains('active')) {
                    closeSidebar();
                } else {
                    openSidebar();
                }
            }
        });

        function filterCards(category) {
            const cards = document.querySelectorAll('.card-grid .card');
            let visibleCardCount = 0;

            cards.forEach(card => {
                const cardCategory = card.dataset.category;

                let showCard = false;
                if (category === 'all') {
                    showCard = true;
                } else {
                    showCard = (cardCategory === category);
                }
                card.style.display = showCard ? 'block' : 'none';
                if (showCard) {
                    visibleCardCount++;
                }
            });

            const noItemsMessageId = 'no-items-message';
            let noItemsMessage = document.getElementById(noItemsMessageId);

            if (visibleCardCount === 0) {
                if (!noItemsMessage) {
                    noItemsMessage = document.createElement('p');
                    noItemsMessage.id = noItemsMessageId;
                    noItemsMessage.style.cssText = 'text-align: center; width: 100%; color: var(--light-text-color); margin-top: 20px; font-size: 1.1rem;';
                    cardGrid.appendChild(noItemsMessage);
                }
                noItemsMessage.innerHTML = 'No items found for this category. Please try again later.';
                noItemsMessage.style.display = 'block';
            } else {
                if (noItemsMessage) {
                    noItemsMessage.style.display = 'none';
                }
            }
        }

        function filterCardsSidebar(category) {
            const sidebarFilterBtns = document.querySelectorAll('#sidebar-nav .sidebar-filter-btn');
            sidebarFilterBtns.forEach(btn => {
                btn.classList.remove('active-filter-sidebar');
                btn.setAttribute('aria-pressed', 'false');
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.add('active-filter-sidebar');
                    btn.setAttribute('aria-pressed', 'true');
                }
            });
            filterCards(category);
            closeSidebar();
        }

        function openImageModal(imgElement) {
            imageModal.style.display = "block";
            modalImg.src = imgElement.src;
            modalCaption.innerHTML = imgElement.alt;
            document.body.classList.add('modal-open');
            imageModal.setAttribute('aria-hidden', 'false');
            imageModal.querySelector('.close').focus();
        }

        function closeImageModal() {
            imageModal.style.display = "none";
            document.body.classList.remove('modal-open');
            imageModal.setAttribute('aria-hidden', 'true');
        }

        window.addEventListener('click', function(event) {
            if (event.target === imageModal) {
                closeImageModal();
            }
            if (sidebar.classList.contains('active') && !sidebar.contains(event.target) && !hamburgerIcon.contains(event.target)) {
                closeSidebar();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (imageModal.style.display === "block") {
                    closeImageModal();
                } else if (sidebar.classList.contains('active')) {
                    closeSidebar();
                }
            }
        });

        function renderCards(data) {
            loadingContainer.style.display = 'none';
            cardGrid.style.display = 'flex';
            cardGrid.innerHTML = '';
            allItemsData = data;

            if (!data || data.length === 0) {
                cardGrid.innerHTML = '<p style="text-align: center; width: 100%; color: var(--light-text-color);">No items found.</p>';
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.category = (item.Category && typeof item.Category === 'string') ? item.Category.toLowerCase() : 'general';
                card.dataset.title = (item.Title && typeof item.Title === 'string') ? item.Title : '';

                const imageUrl = item['Image_Url'] || 'https://placehold.co/300x180/e0e0e0/757575?text=No+Image';
                const title = item.Title || 'Untitled Item';
                const price = item.Price || 'Price N/A';
                const description = item.Description || 'No description available.';
                const sellerName = item['Seller Name'] || 'Anonymous Seller';
                const sellerContact = item['Seller Contact'] || 'No contact information';
                const sellerImage = 'vecteezy_whatsapp-logo-png-whatsapp-icon-png-whatsapp-transparent_18930564.png';

                const whatsappLink = `https://wa.me/+27${sellerContact.replace(/\D/g, '')}?text=Hi%20${encodeURIComponent(sellerName)},%20I'm%20interested%20in%20your%20item:%20${encodeURIComponent(title)}.`;
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${title}" onclick="openImageModal(this)" onerror="this.onerror=null;this.src='https://placehold.co/300x180/e0e0e0/757575?text=Image+Error';">
                    <div class="card-content">
                        <h3><b>${title}</b></h3>
                        <p class="price"><b>Price:</b> ${price}</p>
                        <p><b>Description:</b> ${description}</p>
                        <div class="seller">
                            <a href="${whatsappLink}" target="_blank" rel="noopener noreferrer" class="whatsapp-icon" aria-label="Contact ${sellerName} on WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <div class="seller-info">
                                <p><b>Seller:</b> ${sellerName}</p>
                                <p>0${sellerContact}</p>
                            </div>
                        </div>
                    </div>`;
                cardGrid.appendChild(card);
            });
            filterCardsSidebar('all'); 
        }

        async function fetchDataFromNetlify() {
            loadingContainer.style.display = 'flex';
            cardGrid.style.display = 'none';

            const cachedDataString = localStorage.getItem(CACHE_KEY);
            const cachedVersion = localStorage.getItem(CACHE_VERSION_KEY);

            if (cachedDataString && cachedVersion === CURRENT_DATA_VERSION) {
                try {
                    const cachedData = JSON.parse(cachedDataString); 
                    renderCards(cachedData);
                    return;
                } catch (e) {
                    localStorage.removeItem(CACHE_KEY);
                    localStorage.removeItem(CACHE_VERSION_KEY);
                }
            }

            try {
                const response = await fetch(`${NETLIFY_FUNCTION_URL}?callback=handleData`); 

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json(); 

                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_VERSION_KEY, CURRENT_DATA_VERSION);

                renderCards(data);
            } catch (error) {
                loadingContainer.style.display = 'none';
                cardGrid.style.display = 'flex';
                cardGrid.innerHTML = '<p style="text-align: center; width: 100%; color: #dc3545; margin-top: 20px; font-size: 1.1rem;">Could not load items. Please try again later. Check browser console for details.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDataFromNetlify);

    </script>
